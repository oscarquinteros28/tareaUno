    <meta charset="UTF-8">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        //Definiendo un arreglo en Javascript
        var arreglo = new Array();
        arreglo[0] = "errorNombre";
        arreglo[1] = "errorApellido";
        arreglo[2] = "errorEmail";
        arreglo[3] = "errorTelefono";


        //Definiendo la función validar()

        function validar()
        {
            var entrada = new Array();
            entrada[0] = document.getElementById('nombre').value;
            entrada[1] = document.getElementById('apellido').value;
            entrada[2] = document.getElementById('email').value;
            entrada[3] = document.getElementById('telefono').value;
    

            var error = new Array();
            error[0] = "<span style='color:red'>Ingrese el nombre!!</span>";
            error[1] = "<span style='color:red'>Ingrese el apellido!!</span>";
            error[2] = "<span style='color:red'>Ingrese el email!!</span>";
            error[3] = "<span style='color:red'>Ingrese el Telefono!!</span>";


            //Definiendo un ciclo foreach Javascrit para la validación
            for(i in entrada){
                var mensajeError = error[i];
                var valorArreglo = arreglo[i];

                if(entrada[i]==""){
                    document.getElementById(valorArreglo).innerHTML = mensajeError;
                }

                //validación del correo
                else if(i==2){
                    var arroba = entrada[i].indexOf("@");
                    var punto = entrada[i].lastIndexOf(".");
                

                if(arroba<1 || punto<arroba+2 || entrada[2].length<punto+2){
                    document.getElementById('errorEmail').innerHTML = 
                    "<span style='color:red'>Ingrese un email válido</span>";
                }
                else {
                    document.getElementById('errorEmail').innerHTML = 
                    "Campo válido";
                }

            } else if(i==3){

                    var num = document.getElementById('telefono').value;
                    long = num.toString().length;
                    console.log(long);
                 

                 

                    if(long==9)
                    {

                        document.getElementById('errorTelefono').innerHTML = 
                        "Campo válido";
                     
                    }
                    else{
                        document.getElementById('errorTelefono').innerHTML = 
                        "<span style='color:red'>Longitud debe ser de 9 caracteres </span>";
                       
                    }

                }


      
            else{
                document.getElementById(valorArreglo).innerHTML =  "Campo válido";
            }


            }
            
        }

        function validarTodos(){
            var contador = 0;
            for(i=0; i<4; i++){
                var valorArreglo = arreglo[i];
                if(document.getElementById(valorArreglo).innerHTML=="Campo válido"){
                    contador++;
                }
            }
            if(contador==6){
                document.getElementById("mensajefinal").innerHTML="Formulario validado!";
            }
        }

    </script>
</head>

    <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
            <h2>Formulario de contacto</h2>
            <br>
            <table>
                <tr>
                    <td>Nombre: </td>
                    <td><input type="text" id="nombre" class="form-control" onkeyup="validar()"></td>
                    <td><div id="errorNombre"></div></td>
                </tr>
                <tr>
                    <td>Apellido: </td>
                    <td><input type="text" id="apellido" class="form-control" onkeyup="validar()"></td>
                    <td><div id="errorApellido"></div></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" id="email"  class="form-control" onkeyup="validar()"></td>
                    <td><div id="errorEmail"></div></td>
                </tr>
                <tr>
                    <td>Telefono: </td>
                    <td><input type="number" id="telefono" class="form-control" onkeyup="validar()"></td>
                    <td><div id="errorTelefono"></div></td>
                </tr>
                <tr>
                  <td>Contraseña: </td>
                  <td><input type="password" id="telefono" class="form-control"></td>
                  <td><div id="errorTelefono"></div></td>
              </tr>
                <tr>
                    <td></td>
                    <td><input  class="btn btn-primary" type="button" id="botonvalidar" value="Validar" onclick="validar(); validarTodos();"></td>
                    <td><div id="mensajefinal"></div></td>
                </tr>
        
            </table>



        </div>

    </div>
